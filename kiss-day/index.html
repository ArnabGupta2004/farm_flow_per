<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Day - 13 Feb ðŸ’‹</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Love+Ya+Like+A+Sister&family=Noto+Color+Emoji&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="kiss.css">

    <!-- Preload Transition Image -->
    <link rel="preload" href="../assets/images/decorations/home_page.jpg" as="image">

    <!-- Critical CSS to prevent white flash -->
    <style>
        body {
            background-color: #ffb7c5;
            /* Match overlay color */
        }

        #transition-overlay {
            display: block !important;
            /* Force display */
            background: #ffb7c5;
        }
    </style>
</head>

<body>
    <!-- Cursor Trail Canvas -->
    <canvas id="cursor-trail-canvas"></canvas>

    <!-- Transition Overlay -->
    <div id="transition-overlay">
        <img src="../assets/images/decorations/home_page.jpg" alt="Loading">
    </div>

    <!-- Start Screen (Full Page Overlay) -->
    <div id="start-screen" class="screen">
        <img src="assets/title.png" alt="Kiss Day" class="title-img" id="start-title">
        <img src="assets/Play.png" alt="Play Game" class="play-btn-img" id="start-btn">
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- UI Layer -->
        <div id="ui-layer">
            <!-- Loading/Start Screen (Intro) -->


            <!-- Game HUD -->
            <div id="hud" class="hidden">
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div class="controls-hint">Use Up/Down Arrows</div>
            </div>

            <!-- Game Over Screen -->
            <div id="game-over-screen" class="screen hidden">
                <h1 class="title">Oops! ðŸ’”</h1>
                <p class="subtitle">The kiss got lost in the clouds.</p>
                <button id="restart-btn" class="btn">Try Again</button>
            </div>

            <!-- Win Popup (Propose Day Style) -->
            <div id="win-screen" class="popup-overlay hidden">
                <div class="popup-container">
                    <div class="popup-left">
                        <h1 class="popup-title">Happy Kiss Day!</h1>
                        <p class="popup-message">
                            Some kisses are worth protecting... giving you one right now!
                        </p>
                        <button id="calendar-btn" class="calendar-button">Go to Calendar</button>
                    </div>
                    <div class="popup-right">
                        <img src="assets/sah.png" alt="Girl" class="popup-character">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Assets for JS Loading -->
    <div style="display:none;">
        <img id="asset-boy" src="assets/arn_kiss.png">
        <img id="asset-girl" src="assets/sah.png">
        <img id="asset-heart" src="assets/heart.png">
        <img id="asset-cloud1" src="assets/cloud_1.png">
        <img id="asset-cloud2" src="assets/cloud_2.png">
        <img id="asset-cloud3" src="assets/cloud_3.png">
        <img id="asset-cloud4" src="assets/cloud_4.png">
        <img id="asset-sky" src="assets/sky.png">
    </div>

    <script src="../js/access-control.js"></script>
    <script src="../js/main.js"></script>
    <script src="kiss.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => { AccessControl.redirectIfLocked('02-13'); });
        function goBack() { window.location.href = '../index.html' + (AccessControl.isDeveloperMode() ? '?dev=true' : ''); }
    </script>

    <!-- Cursor Trail Effect -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.6.2/pixi.min.js'></script>
    <script src='https://unpkg.com/pixi-particles@2.1.9'></script>
    <script src="../js/cursor-trail.js"></script>
</body>

</html>
