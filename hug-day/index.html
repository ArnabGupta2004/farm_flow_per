<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug Day - Hug the Heart ðŸ§¸</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Love+Ya+Like+A+Sister&family=Noto+Color+Emoji&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hug.css">

    <!-- Preload Transition Image -->
    <link rel="preload" href="../assets/images/decorations/home_page.jpg" as="image">

    <!-- Critical CSS to prevent white flash -->
    <style>
        body {
            background-color: #ffb7c5;
            /* Match overlay color */
        }

        #transition-overlay {
            display: block !important;
            /* Force display */
            background: #ffb7c5;
        }
    </style>
</head>

<body>
    <!-- Cursor Trail Canvas -->
    <canvas id="cursor-trail-canvas"></canvas>

    <!-- Transition Overlay -->
    <div id="transition-overlay">
        <img src="../assets/images/decorations/home_page.jpg" alt="Loading">
    </div>

    <div id="score-container">
        Hugs: <span id="score">0</span>/10
    </div>
    <div id="game-area">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="teddy-container" class="teddy-hidden">
        <img src="assets/teddy_open.png" id="teddy-open" class="teddy-img" alt="Teddy Open">
        <img src="assets/teddy_closed.png" id="teddy-closed" class="teddy-img" alt="Teddy Closed">
    </div>
    <div id="fg-layer"></div>

    <!-- UI Overlays -->
    <div id="start-screen" class="screen">
        <img src="assets/title.png" alt="Hug Day" class="title-img" id="start-title">
        <img src="assets/Play.png" alt="Play Game" class="play-btn-img" id="start-btn">
    </div>

    <!-- Win Popup -->
    <div id="win-screen" class="popup-overlay hidden">
        <div class="popup-container">
            <div class="popup-left">
                <h1 class="popup-title">Happy Hug Day!</h1>
                <p class="popup-message">
                    A hug depends on who is giving it, and well... I'm sending you the biggest, warmest one! You create
                    a Safe Space for me
                </p>
                <button id="calendar-btn" class="calendar-button">Go to Calendar</button>
            </div>
            <div class="popup-right">
                <img src="assets/teddy_popup.png" alt="Teddy Bear" class="popup-character">
            </div>
        </div>
    </div>

    <!-- Character Guide -->
    <div class="character-guide hidden" id="character-guide">
        <img src="../assets/images/character/arn_point.png" alt="Guide Character" class="character-img">
    </div>

    <!-- Text Bubble Image -->
    <img id="text-bubble" src="assets/text_bubble.png" class="hidden" alt="Text Bubble">

    <script src="game.js"></script>

    <!-- Cursor Trail Effect -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.6.2/pixi.min.js'></script>
    <script src='https://unpkg.com/pixi-particles@2.1.9'></script>
    <script src="../js/cursor-trail.js"></script>
</body>

</html>
